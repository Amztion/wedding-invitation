<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the wedding calls</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Mistral';
            src: url('fonts/MISTRAL.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Calmsie';
            src: url('fonts/Calmsie.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- 主页面 -->
    <main id="main-content">
        <!-- 翻页时钟动画区域 -->
        <section class="animation-section">
            <div class="flip-clock-container">
                <div class="flip-cards-container">
                    <div class="flip-card">
                        <div class="card-front">✨</div>
                        <div class="card-back">💕</div>
                    </div>
                    <div class="flip-card">
                        <div class="card-front">🪐</div>
                        <div class="card-back">👰</div>
                    </div>
                    <div class="flip-card">
                        <div class="card-front">🌙</div>
                        <div class="card-back">🤵</div>
                    </div>
                    <div class="flip-card">
                        <div class="card-front">☀️</div>
                        <div class="card-back">💒</div>
                    </div>
                </div>
                
                <!-- 主标题 -->
                <h1 id="main-title" class="wedding-title">the wedding calls</h1>
            </div>
        </section>

        <!-- 首页横幅 -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">我们结婚了</h1>
                    <h2 class="hero-subtitle">顾煜文 & 杨馨如</h2>
                    <p class="hero-date">2025年10月25日</p>
                    <div class="hero-cta">
                        <button class="cta-button" onclick="scrollToSection('ceremony')">
                            查看婚礼仪式
                        </button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="image-placeholder">
                        <div class="heart-icon">💕</div>
                    </div>
                </div>
            </div>
        </section>


        <!-- 地图section -->
        <section id="map" class="map-section">
            <div class="container">
                <div class="map-card">
                    <div class="map-view">
                        <h3>高德地图 view</h3>
                    </div>
                    <div class="location-info">
                        <div class="location-item">
                            <span class="location-label">位置描述</span>
                        </div>
                        <div class="location-item">
                            <span class="location-label">无锡地铁</span>
                            <span class="location-value">exit</span>
                        </div>
                        <div class="location-item">
                            <span class="location-label">停车</span>
                            <span class="location-value">pop-up 导览</span>
                        </div>
                        <div class="location-action">
                            <span class="action-text">获取路线</span>
                            <span class="action-icon">📍</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 日历section -->
        <section id="calendar" class="calendar-section">
            <div class="container">
                <div class="calendar-card">
                    <div class="calendar-view">
                        <h3>日历 view</h3>
                    </div>
                    <div class="time-info">
                        <div class="time-section">
                            <h4>时间</h4>
                            <p class="ceremony-time">2025年10月25日</p>
                            <p class="ceremony-time">下午2:00 - 晚上9:00</p>
                        </div>
                        <div class="calendar-action">
                            <span class="action-text">添加到日历</span>
                            <span class="action-icon">📅</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
