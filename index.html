<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the wedding calls</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Mistral';
            src: url('fonts/MISTRAL.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Calmsie';
            src: url('fonts/Calmsie.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- 主页面 -->
    <main id="main-content">
        <!-- 翻页时钟动画区域 -->
        <section class="animation-section">
            <div class="flip-clock-container">
                <div class="flip-cards-container">
                    <div class="flip-card">
                        <div class="card-front">✨</div>
                        <div class="card-back">💕</div>
                    </div>
                    <div class="flip-card">
                        <div class="card-front">🪐</div>
                        <div class="card-back">👰</div>
                    </div>
                    <div class="flip-card">
                        <div class="card-front">🌙</div>
                        <div class="card-back">🤵</div>
                    </div>
                    <div class="flip-card">
                        <div class="card-front">☀️</div>
                        <div class="card-back">💒</div>
                    </div>
                </div>
                
                <!-- 主标题 -->
                <h1 id="main-title" class="wedding-title">the wedding calls</h1>
                
                <!-- 向下箭头 -->
                <div class="scroll-arrow" id="scrollArrow">
                    <div class="arrow-icon">↓</div>
                </div>
            </div>
        </section>

        <!-- 首页横幅 -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">我们结婚了</h1>
                    <h2 class="hero-subtitle">顾煜文 & 杨馨如</h2>
                </div>
                <div class="hero-image">
                    <div class="image-placeholder">
                        <div class="heart-icon">💕</div>
                    </div>
                </div>
            </div>
        </section>


        <!-- 地图section -->
        <section id="map" class="map-section">
            <div class="map-layout">
                <!-- 左侧：地图view -->
                <div class="map-view-container">
                    <div class="location-info">
                        <div class="location-item">
                            <span class="location-label">人民中路 109 号</span>
                            <span class="location-value">无锡苏宁银河酒店 8F 大宴会厅</span>

                        </div>
                        <div class="location-item">
                            <span class="location-label">公共交通</span>
                            <div class="metro-icons">
                                <img src="images/WX_Metro_Line_1_icon.svg.png" alt="无锡地铁1号线" class="metro-icon">
                                <img src="images/WX_Metro_Line_2_icon.svg.png" alt="无锡地铁2号线" class="metro-icon">
                                <span class="location-value">三阳广场站 (20B 出口)</span>
                            </div>
                        </div>
                        <div class="location-item">
                            <span class="location-label">驾车前往</span>
                            <div class="button-group">
                                <div class="location-action">
                                    <span class="action-text">获取路线</span>
                                    <span class="action-icon">🗺</span>
                                </div>
                                <div class="location-action">
                                    <span class="action-text">停车导览</span>
                                    <span class="action-icon">🅿️</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：位置图片 -->
                <div class="location-image-container">
                    <img src="images/location_raw.001.png" alt="婚礼地点" class="location-image">
                </div>
            </div>
        </section>

        <!-- 日历section -->
        <section id="calendar" class="calendar-section">
            <div class="container">
                <div class="calendar-card">
                    <div class="calendar-view">
                        <h3>日历 view</h3>
                    </div>
                    <div class="time-info">
                        <div class="time-section">
                            <h4>时间</h4>
                            <p class="ceremony-time">2025年10月25日</p>
                            <p class="ceremony-time">下午2:00 - 晚上9:00</p>
                        </div>
                        <div class="calendar-action">
                            <span class="action-text">添加到日历</span>
                            <span class="action-icon">📅</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
